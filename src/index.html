<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="input"
          >Surname:
          <input type="text" name="surname" autocomplete="off" >
        </label>
        <label class="input"
          >Name:
          <input type="text" name="name" autocomplete="off" >
        </label>
        <label class="input">
          How old are you?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>
        <label class="input"
          >Full date of birth:
          <input type="date" name="date" >
        </label>
        <label class="input"
          >I accept the term of the agreement
          <input type="checkbox" name="terms-and-conditions" >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="input">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            autocomplete="off" 
            required
          >
        </label>
        <label class="input"
          >Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <label>
            <input type="radio" name="cats" value="yes" >
            Yes
          </label>
          <label>
            <input type="radio" name="cats" value="no" >
            No
          </label>
        </div>
        <label class="input"
          >What is your favorite color?
          <input type="color" name="color" >
        </label>
        <label class="input"
          >What time do you go to bed?
          <input type="time" name="time-to-sleep" >
        </label>
        <label class="input"
          >What are your favorite brand of cars?
          <select name="car-brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="input"
          >How do you rate our work?
          <input type="range" name="rate-work" >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>
        <label class="input"
          >Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="input"
          >Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
